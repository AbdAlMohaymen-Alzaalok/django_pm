<ul class="list-group mb-1">
{% for error in form.non_feild_errors %}
    <li class="list-group-item list-group-item-danger">{{ error|escape }}</li>
    {% endfor %}
    {% for feild in form %}
    {% for error in feild.errors %}
    <li class="list-group-item list-group-item-danger">{{ error|escape }}</li>
    {% endfor %}
    {% endfor %}
</ul>
{% for field in form %}
<div class="mb-3">
    <label class="form-label">{{ field.label }}</label>
    {{ field }}
</div>
{% endfor %}
